<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow">
    <meta name="keywords" content="encriptador,texto,algoritmo,encriptación,seguridad,privacidad,mensajes,oracle,Alura">
    <meta name="description" content="Texto Encriptado - Encripta tus mensajes y protege tu privacidad con nuestro encriptador de texto, utiliza un algoritmo de encriptación para proteger tus mensajes y textos personales, se crea como primer reto del proceso ONE de oracle en colaboracion con Alura latam">
    <meta name="author" content="Nicolás Vega">
    <title>Encriptador de Texto - Protege tu privacidad</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/loader.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="vector/favicon.svg" />
  </head>
  <body>
    
    <div class="container">

      <!-- Loader waiting page -->

      <div class="loader">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- Header page -->

      <header class="header">
        <nav class="header__nav">
          <h1 >
            Encriptador de Texto.
          </h1>
        </nav>
      </header>

      <!-- Main content -->

      <main class="main">

        <!-- Right column -->
        
        <section class="main__section--right">
          
          <div class="main__right--elements">
            <textarea class="right__section--textarea" name="input__text"  cols="35" rows="15" readonly></textarea>
            <h3 class="right__alert--title">Ningún mensaje fue encontrado</h3>
            <p class="right__alert--text">Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
          
          
          <div class="main__right--btns">
            <button class="right__btn">Copiar</button>
          </div>
          
        </section>
        
        <!-- Left column -->
        
        <section class="main__section--left">
          <textarea
            name="input__text"
            class="main__section__textarea2"
            cols="35"
            rows="15"
            placeholder="Escriba o pegue aquí su texto."
          ></textarea>

          <!-- Alert -->

          <div class="main__alert--left">
            <figure >
              <img  class="alert__icon" src="vector/alert.svg" alt="Simbolo de alerta" />
            </figure>
            <p class="alert__text">Solo letras minúsculas y sin acentos</p>
          </div>

        </section>

        <section class="main__section--btns">
          <button class="main__btn btn-encriptar">Encriptar</button>
          <button class="main__btn btn-desencriptar">Desencriptar</button>
        </section>

      </main>

      <!-- Footer content -->

      <footer class="footer">

        <h3 class="footer__copyright">Nicolás Vega &copy; 2023 |</h3>
        <a href="https://www.linkedin.com/in/nicolas-vega-dev/" target="_blank" class="footer__link">
          <figure class="footer__link__icon">
            <img src="vector/linkedin.svg" alt="logo LinkedIn"/>
          </figure>
        </a>

        <a href="https://github.com/cNickV" target="_blank" class="footer__link">
          <figure class="footer__link__icon">
            <img src="vector/github.svg" alt="logo github"/>
          </figure>
        </a>

      </footer>

    </div>

    <script src="./scripts/app.js"></script>

</html>
