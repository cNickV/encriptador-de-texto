<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Converter</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/loader.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="vector/favicon.svg" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,100&display=swap");
    </style>
  </head>
  <body>
    <!-- Loader waiting page -->
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Header page -->
    <header>
      <h1>Nicolás Vega</h1>
    </header>

    <!-- Main content -->
    <main class="main__container">
      <!-- Left column -->
      <section class="firstSection__input__textarea">
        <textarea
          name="input__text"
          class="section__textarea"
          cols="30"
          rows="15"
          placeholder="Escriba o peque aquí su texto"
        ></textarea>

        <!-- Alert -->
        <div class="firstSection__alert"></div>
        <figure>
          <img src="vector/Vector.svg" alt="Simbolo de exclamación" />
        </figure>
        <p>Solo letras minúsculas y sin acentos</p>
      </section>
      <!-- Right column -->
      <section class="section__input__textarea">
        <textarea name="input__text" class="section__textarea" cols="30" rows="15"> </textarea>
        <h3>Ningún mensaje fue encontrado</h3>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </section>
    </main>

    <!-- Footer content -->

    <footer>
      <span> Nicolás Vega &copy; 2023 </span>
      <a href="https://www.linkedin.com/in/nicolas-vega-dev/" target="_blank"
        ><figure><img src="vector/linkedin.svg" alt="logo LinkedIn" /></figure
      ></a>
      <a href="https://github.com/cNickV" target="_blank">
        <figure><img src="vector/github.svg" alt="logo github" /></figure
      ></a>
    </footer>

    <script src="./scripts/app.js"></script>
  </body>
</html>
