<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Converter</title>
    <meta name="description" content="Encriptador de texto desarrollado por Nicolás Vega, utiliza un algoritmo de encriptación para proteger tus mensajes y textos personales">
    <meta name="author" content="Nicolás Vega">
    <meta name="keywords" content="encriptador,texto,algoritmo,encriptación,seguridad,privacidad,mensajes,oracle,Alura">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/loader.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="vector/favicon.svg" />
  </head>
  <body>
    <div class="container">

      <!-- Loader waiting page -->

      <div class="loader">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- Header page -->

      <header class="header">
        <nav class="header__nav">
          <a href="https://www.linkedin.com/in/nicolas-vega-dev/" target="_blank" class="header__nav__logo">
            Nicolas Vega.
          </a>
        </nav>
      </header>

      <!-- Main content -->

      <main class="main">

        <!-- Left column -->

        <section class="main__section main__section--right">
          <textarea name="input__text" class="main__section__textarea" cols="35" rows="15" readonly></textarea>
          <div class="main__alert main__alert--right">
            <h3 class="main__alert__heading">Ningún mensaje fue encontrado</h3>
            <p class="main__alert__text">Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
          <div class="container__btn--copy">
            <button class="main__btn btn-copiar">Copiar</button>
          </div>
        </section>

        <!-- Right column -->

        <section class="main__section main__section--left">
          <textarea
            name="input__text"
            class="main__section__textarea"
            cols="35"
            rows="15"
            placeholder="Escriba o pegue aquí su texto."
          ></textarea>

          <!-- Alert -->

          <div class="main__alert main__alert--left">
            <figure class="figure__icon">
              <img src="vector/alert.svg" alt="Simbolo de alerta" />
            </figure>
            <p>Solo letras minúsculas y sin acentos</p>
          </div>

        </section>

        <section class="main__section container__btns">
          <button class="main__btn btn-encriptar">Encriptar</button>
          <button class="main__btn btn-desencriptar">Desencriptar</button>
        </section>

      </main>

      <!-- Footer content -->

      <footer class="footer">

        <h3 class="footer__copyright">Nicolás Vega &copy; 2023 |</h3>
        <a href="https://www.linkedin.com/in/nicolas-vega-dev/" target="_blank" class="footer__link">
          <figure class="footer__link__icon">
            <img src="vector/linkedin.svg" alt="logo LinkedIn"/>
          </figure>
        </a>

        <a href="https://github.com/cNickV" target="_blank" class="footer__link">
          <figure class="footer__link__icon">
            <img src="vector/github.svg" alt="logo github"/>
          </figure>
        </a>

      </footer>

    </div>

    <script src="./scripts/app.js"></script>

</html>
