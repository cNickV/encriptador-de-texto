<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Converter</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/loader.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="vector/favicon.svg" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,100&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Loader waiting page -->
      <div class="loader">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- Header page -->
      <header class="header">
        <nav class="header__nav">
          <h1 class="header__nav__logo">Nicolas Vega.</h1>
        </nav>
      </header>

      <!-- Main content -->
      <main class="main">
        <!-- Left column -->
        <section class="main__section main__section--left">
          <textarea name="input__text" class="main__section__textarea" cols="30" rows="15"> </textarea>
          <h3>Ningún mensaje fue encontrado</h3>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          <button class="btn-textarea btn-copiar">Copiar</button>
        </section>

        <!-- Right column -->
        <section class="main__section main__section--right">
          <textarea
            name="input__text"
            class="main__section__textarea"
            cols="30"
            rows="15"
            placeholder="Escriba o peque aquí su texto"
          >
          </textarea>

          <!-- Alert -->
          <div class="main__section__alert">
            <figure class="figure__icon">
              <img src="vector/alert.svg" alt="Simbolo de alerta" />
            </figure>
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
        </section>

        <section class="main__section container__btns">
          <button class="btn-textarea btn-encriptar">Encriptar</button>
          <button class="btn-textarea btn-desencriptar">Desencriptar</button>
        </section>
      </main>

      <!-- Footer content -->

      <footer class="footer">
        <div class="footer__container">
          <h3 class="footer__copyright">Nicolás Vega &copy; 2023 |</h3>

          <ul class="footer__list">
            <li class="footer__item footer__item--left">
              <a href="https://www.linkedin.com/in/nicolas-vega-dev/" target="_blank" class="footer__link">
                <figure class="figure__icon footer__link__icon">
                  <img src="vector/linkedin.svg" alt="logo LinkedIn" />
                </figure>
              </a>
            </li>

            <li class="footer__item footer__item--right">
              <a href="https://github.com/cNickV" target="_blank" class="footer__link">
                <figure class="figure__icon footer__link__icon">
                  <img src="vector/github.svg" alt="logo github" />
                </figure>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
